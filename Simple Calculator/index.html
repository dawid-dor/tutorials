<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simple Calculator (with no floats)</h1>
    <div class="container">
        <div class="resultWindow"><span id='result'></span></div>
        <div class="buttonContainer">
            <button class='btn btn-num' id='btn-1'>1</button>
            <button class='btn btn-num' id='btn-2'>2</button>
            <button class='btn btn-num' id='btn-3'>3</button>
            <button class='btn btn-num' id='btn-4'>4</button>
            <button class='btn btn-num' id='btn-5'>5</button>
            <button class='btn btn-num' id='btn-6'>6</button>
            <button class='btn btn-num' id='btn-7'>7</button>
            <button class='btn btn-num' id='btn-8'>8</button>
            <button class='btn btn-num' id='btn-9'>9</button>
            <button class='btn btn-special' id='btn-multiply'>*</button>
            <button class='btn btn-num' id='btn-0'>0</button>
            <button class='btn btn-special' id='btn-divide'>/</button>
            <button class='btn btn-special' id='btn-plus'>+</button>
            <button class='btn btn-special' id='btn-equals'>=</button>
            <button class='btn btn-special' id='btn-minus'>-</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
